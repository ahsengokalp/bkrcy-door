<!DOCTYPE html>
<html>

<head>
    <title>Kullanıcı Kayıt Sayfası</title>
    <link rel="stylesheet" href="{{url_for('static',filename= 'user_form.css')}}">
</head>
<div class="flash">{{ flash_messages|safe }}</div>

<body>
    <form action="/user" method="POST" onsubmit="return validateForm()">
        <input type="text" name="uid" placeholder="Kullanıcı ID" required>
        <input type="text" name="name" placeholder="Ad" required>
        <input type="text" name="school_number" placeholder="Okul Numarası" required>
        <input type="text" name="expiration_date" placeholder="Bitiş Tarihi yyyy-aa-gg" required>
        <input type="text" id="searchText" placeholder="Kapı Ara" oninput="searchCheckboxes()">
        <div class="checkbox-group">
            <!-- Sunucu tarafından eklenen kapı erişim seçenekleri burada olacak -->
            {{ doors }}
        </div>
        <input type="submit" value="Kayıt Ol">
    </form>



    <script src="{{url_for('static', filename='user_form.js')}}"></script>



</body>

</html>
